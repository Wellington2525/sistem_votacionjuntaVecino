<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    </head>
    <body>
        
            <form action="{{ url_for('acceso_ced') }}" method="post" id="form_wrapper">
          
              <div id="form_left">
                <img src="/static/img/users.png" alt="computer icon" />
              </div>
              <div id="form_right">
                <h1>Acceso</h1>
                <div class="input_container">
                  <i class="fas fa-envelope"></i>
                  <input
                    placeholder="Cedula"
                    type="users"
                    name="cedula"
                    
                    class="input_field" id="numeroInput" oninput="validarNumero(this)"
                  />
                </div>
               
                <input
                  type="submit"
                  value="Acceso"
                  id="input_submit"
                  class="input_field" 
                />
                <span><a href="#"></a></span>
                <span id="create_account">
                  
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
      <button
        type="button"
        class="close"
        data-dismiss="alert">
        x
      </button>
      {{ message }}
    </div>
  {% endfor %}
                  
                </span>
              </div>
         
           

            </form>
          
       
    </body>


    <script>
      function validarNumero(input) {
          // Eliminar caracteres no numéricos utilizando una expresión regular
          input.value = input.value.replace(/[^0-9]/g, '');
      }
  </script>
</html>
